<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è v4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 10px 0;
    }

    video {
      width: 100%;
      max-height: 55vh;
      background: #111;
      transform: scaleX(-1);
    }

    #count {
      font-size: 48px;
      margin-top: 10px;
    }

    #status {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 6px;
    }

    #debug {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 10px;
    }

    button {
      width: 85%;
      padding: 16px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

  <video id="video" muted playsinline></video>

  <div id="count">0</div>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ</div>
  <div id="debug">–¥–≤–∏–∂–µ–Ω–∏–µ: 0</div>

  <button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å –ø–æ–¥—Ö–æ–¥</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const countEl = document.getElementById('count');
    const statusEl = document.getElementById('status');
    const debugEl = document.getElementById('debug');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let lastFrame = null;
    let active = false;

    let values = [];
    const MAX_VALUES = 15;

    let reps = 0;
    let phase = 'up';
    let cooldown = 0;

    // üëá –ú–Ø–ì–ö–ò–ï –ü–û–†–û–ì–ò (–í–ê–ñ–ù–û)
    const DOWN_THRESHOLD = 1.6;
    const UP_THRESHOLD = 1.2;

    function frameDiff(a, b) {
      let diff = 0;
      for (let i = 0; i < a.data.length; i += 4) {
        diff += Math.abs(a.data[i] - b.data[i]);
      }
      return diff / a.data.length;
    }

    function loop() {
      if (!active) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      if (lastFrame) {
        const diff = frameDiff(frame, lastFrame);

        values.push(diff);
        if (values.length > MAX_VALUES) values.shift();

        const avg =
          values.reduce((a, b) => a + b, 0) / values.length;

        debugEl.innerText = '–¥–≤–∏–∂–µ–Ω–∏–µ: ' + avg.toFixed(2);

        if (cooldown > 0) {
          cooldown--;
        } else {
          if (phase === 'up' && avg > DOWN_THRESHOLD) {
            phase = 'down';
            statusEl.innerText = '‚¨á –í–Ω–∏–∑';
          }

          if (phase === 'down' && avg < UP_THRESHOLD) {
            phase = 'up';
            reps++;
            countEl.innerText = reps;
            statusEl.innerText = '‚¨Ü –í–≤–µ—Ä—Ö';
            cooldown = 5; // –∑–∞—â–∏—Ç–∞ –æ—Ç –¥–≤–æ–π–Ω–æ–≥–æ —Å—á—ë—Ç–∞
          }
        }
      }

      lastFrame = frame;
      setTimeout(() => requestAnimationFrame(loop), 200);
    }

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }
        });

        video.srcObject = stream;
        await video.play();

        reps = 0;
        phase = 'up';
        values = [];
        lastFrame = null;
        cooldown = 0;

        countEl.innerText = '0';
        statusEl.innerText = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞';
        debugEl.innerText = '–¥–≤–∏–∂–µ–Ω–∏–µ: 0';

        active = true;
        loop();
      } catch (e) {
        statusEl.innerText = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
      }
    };
  </script>

</body>
</html>
