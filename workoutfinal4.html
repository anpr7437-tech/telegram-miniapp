<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

#wrapper {
  position:relative;
  width:100%;
  height:70vh;
}

canvas {
  width:100%;
  height:100%;
  transform:scaleX(-1);
}

/* üî• –í–ê–ñ–ù–û: overlay –ù–ï –ª–æ–≤–∏—Ç –∫–ª–∏–∫–∏ */
#overlay {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

#text {
  background:rgba(0,0,0,.7);
  padding:24px;
  border-radius:18px;
  font-size:30px;
  line-height:1.3;
}

button {
  width:90%;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#2ecc71;
  color:black;
  margin:10px;
}

video { display:none; }
#count { font-size:48px; }
</style>
</head>

<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

<div id="wrapper">
  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="overlay"><div id="text">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div></div>
</div>

<div id="count">0</div>

<button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
<button id="done" style="display:none;">‚úÖ –ì–æ—Ç–æ–≤–æ</button>

<script>
const tg = Telegram.WebApp;
tg.expand(); // üî• –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –¥–ª—è Mini App

let balance = +localStorage.getItem('balance') || 0;
let perClick = +localStorage.getItem('perClick') || 1;
const reward = 20 * perClick;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const text = document.getElementById('text');
const countEl = document.getElementById('count');

let detector, reps = 0, state = 'UP', stage = 'IDLE';
let hipStand = null, hipSquat = null, threshold = null;

async function init() {
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );
}

async function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (!detector) {
    requestAnimationFrame(loop);
    return;
  }

  const poses = await detector.estimatePoses(video);

  if (!poses.length) {
    text.innerText = '‚ùó –ú—ã –≤–∞—Å –Ω–µ –≤–∏–¥–∏–º\n–í—Å—Ç–∞–Ω—å—Ç–µ –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const kp = poses[0].keypoints;
  const lh = kp.find(p => p.name === 'left_hip');
  const rh = kp.find(p => p.name === 'right_hip');

  if (!lh  !rh  lh.score < 0.4 || rh.score < 0.4) {
    text.innerText = '‚ùó –ú—ã –≤–∞—Å –Ω–µ –≤–∏–¥–∏–º\n–í—Å—Ç–∞–Ω—å—Ç–µ –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const hipY = (lh.y + rh.y) / 2;

  if (stage === 'STAND') {
    text.innerText = '–û—Ç–æ–π–¥–∏ –∏ –≤—Å—Ç–∞–Ω—å —Ä–æ–≤–Ω–æ';
    hipStand = hipY;
  }

  if (stage === 'SQUAT') {
    text.innerText = '–°–¥–µ–ª–∞–π –û–î–ò–ù –º–µ–¥–ª–µ–Ω–Ω—ã–π –ø—Ä–∏—Å–µ–¥';
    hipSquat = hipSquat === null ? hipY : Math.max(hipSquat, hipY);
  }

  if (stage === 'COUNT') {
    text.innerText = '–ü—Ä–∏—Å–µ–¥–∞–π!';
    if (state === 'UP' && hipY > threshold) state = 'DOWN';
    if (state === 'DOWN' && hipY < threshold) {
      state = 'UP';
      reps++;
      countEl.innerText = reps;
      text.innerText = üî• +${reward} üí∞;
    }
  }

  requestAnimationFrame(loop);
}

document.getElementById('start').onclick = async () => {
  document.getElementById('start').style.display = 'none';
  document.getElementById('done').style.display = 'block';
  text.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É...';

  const stream = await navigator.mediaDevices.getUserMedia({ video:true });
  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  await init();
  loop();

  stage = 'STAND';
  setTimeout(()=>stage='SQUAT', 3000);
  setTimeout(()=>{
    threshold = (hipStand + hipSquat) / 2;
    stage = 'COUNT';
    }, 7000);
};

document.getElementById('done').onclick = () => {
  balance += reps * reward;
  localStorage.setItem('balance', balance);
  window.location.href = 'index.html';
};
</script>

</body>
</html>
