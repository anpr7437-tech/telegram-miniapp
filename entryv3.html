<div class="top">

<div class="screen active" id="home">
  <div class="center">

      üîå<br>–ü–æ–¥–∫–ª—é—á–∏—Ç—å<br>–∫–∞–º–µ—Ä—É
    </div>

  <div id="box">
    <div id="text"></div>

  </div>

  <div class="tab active">üè†</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const COINS_PER_SQUAT = 20;

let balance = Number(localStorage.getItem('balance') || 0);
document.getElementById('balance').innerText = balance;

const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');

let detector;
let reps = 0;
let baseY = null;
let lastY = null;
let stable = 0;
let state = 'UP';

document.getElementById('startTraining').onclick = async () => {
  document.getElementById('home').classList.remove('active');

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.style.display = 'block';
  video.play();

  video.onplaying = async () => {
    overlay.style.display = 'flex';
    text.innerText = '–í—Å—Ç–∞–Ω—å –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n–ò –ø–æ–¥–æ–∂–¥–∏ 3‚Äì5 —Å–µ–∫—É–Ω–¥';

    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    requestAnimationFrame(loop);
  };
};

function loop() {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) return requestAnimationFrame(loop);

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');
    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4) {
      return requestAnimationFrame(loop);
    }

    const y = (lh.y + rh.y) / 2;
    if (baseY === null) baseY = y;

    if (Math.abs(y - baseY) < 10) stable++;
    else stable = 0;

    if (stable > 60) {
      text.innerText = '–î–µ–ª–∞–π –ø—Ä–∏—Å–µ–¥—ã üí™';

      if (state === 'UP' && y > baseY + 25) state = 'DOWN';
      else if (state === 'DOWN' && y < baseY + 10) {
        reps++;
        counterEl.innerText = reps;
        balance += COINS_PER_SQUAT;
        localStorage.setItem('balance', balance);
        document.getElementById('balance').innerText = balance;
        state = 'UP';
      }
    }

    requestAnimationFrame(loop);
  });
}
</script>
