<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
canvas {
  width:100%;
  height:70vh;
  transform:scaleX(-1);
}
button {
  width:90%;
  padding:18px;
  font-size:20px;
  border-radius:12px;
  border:none;
  background:#2ecc71;
  color:black;
  margin:10px;
}
#status { font-size:20px; min-height:40px; }
#count { font-size:56px; }
video { display:none; }
</style>
</head>

<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

<button id="start">‚ñ∂ –ù–ê–ß–ê–¢–¨</button>

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="count">0</div>
<div id="status">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div>

<script>
Telegram.WebApp.expand();

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('status');
const countEl = document.getElementById('count');
const startBtn = document.getElementById('start');

let detector;
let reps = 0;
let stage = 'IDLE';
let state = 'UP';

let standY = null;
let squatY = null;
let threshold = null;

// üî• –ö–ù–û–ü–ö–ê ‚Äî –¢–û–õ–¨–ö–û –ö–ê–ú–ï–†–ê
startBtn.onclick = () => {
  navigator.mediaDevices.getUserMedia({ video:true })
    .then(stream => {
      video.srcObject = stream;
      video.play();

      startBtn.style.display = 'none';
      status.innerText = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞';

      video.onloadedmetadata = async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        detector = await poseDetection.createDetector(
          poseDetection.SupportedModels.MoveNet,
          { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
        );

        stage = 'STAND';
        setTimeout(() => stage = 'SQUAT', 3000);
        setTimeout(() => {
          threshold = (standY + squatY) / 2;
          stage = 'COUNT';
        }, 7000);

        loop();
      };
    })
    .catch(e => {
      alert('–ö–ê–ú–ï–†–ê –ù–ï –î–ê–õ–ê–°–¨');
      console.error(e);
    });
};

async function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const poses = await detector.estimatePoses(video);
  if (!poses.length) {
    status.innerText = '–í—Å—Ç–∞–Ω—å –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const kp = poses[0].keypoints;
  const lh = kp.find(p => p.name === 'left_hip');
  const rh = kp.find(p => p.name === 'right_hip');

  if (!lh  !rh  lh.score < 0.4 || rh.score < 0.4) {
    status.innerText = '–ù–µ –≤–∏–∂—É –±—ë–¥—Ä–∞';
    requestAnimationFrame(loop);
    return;
  }

  const hipY = (lh.y + rh.y) / 2;

  if (stage === 'STAND') {
    status.innerText = '–í—Å—Ç–∞–Ω—å —Ä–æ–≤–Ω–æ';
    standY = hipY;
  }

  if (stage === 'SQUAT') {
    status.innerText = '–°–¥–µ–ª–∞–π –æ–¥–∏–Ω –ø—Ä–∏—Å–µ–¥';
    squatY = squatY === null ? hipY : Math.max(squatY, hipY);
  }

  if (stage === 'COUNT') {
    status.innerText = '–ü—Ä–∏—Å–µ–¥–∞–π';
    if (state === 'UP' && hipY > threshold) state = 'DOWN';
    if (state === 'DOWN' && hipY < threshold) {
      state = 'UP';
      reps++;
      countEl.innerText = reps;
    }
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
