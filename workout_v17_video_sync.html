<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout v17</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
#box {
  background: rgba(0,0,0,0.75);
  padding: 36px 44px;
  border-radius: 28px;
  text-align: center;
  max-width: 90%;
}
#text {
  font-size: 30px;
  font-weight: 800;
  line-height: 1.3;
}
#counter {
  font-size: 64px;
  margin-top: 16px;
}
#startBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 20px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #2ecc71;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<video id="video" playsinline muted></video>

<div id="overlay">
  <div id="box">
    <div id="text">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É¬ª</div>
    <div id="counter">0</div>
  </div>
</div>

<button id="startBtn">‚ñ∂ –ù–ê–ß–ê–¢–¨ –¢–†–ï–ù–ò–†–û–í–ö–£</button>

<script>
const video = document.getElementById('video');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');

let detector;
let reps = 0;

let baseY = null;
let stableFrames = 0;
let lastHipY = null;

let phase = 'PREP'; // PREP ‚Üí TEST ‚Üí TRAIN
let state = 'UP';
let cooldownTime = 0;

const DOWN_OFFSET = 25;
const UP_OFFSET = 10;
const COOLDOWN_MS = 700;
const STABLE_DELTA = 6;
const STABLE_FRAMES_REQUIRED = 60; // ~2 —Å–µ–∫

startBtn.onclick = async () => {
  text.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶';

  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  video.play();
  startBtn.style.display = 'none';

  // ‚úÖ –ö–õ–Æ–ß–ï–í–û–ô –ú–û–ú–ï–ù–¢
  video.onplaying = async () => {
    detector = await poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    );

    text.innerText =
      '–ü–æ—Å—Ç–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞–∫, —á—Ç–æ–±—ã –º—ã –≤–∏–¥–µ–ª–∏ —Ç–µ–±—è –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n' +
      '–ò –ø–æ–¥–æ–∂–¥–∏ 3‚Äì5 —Å–µ–∫—É–Ω–¥';

    requestAnimationFrame(loop);
  };
};

function loop(ts) {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) {
      requestAnimationFrame(loop);
      return;
    }

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');
    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4) {
      requestAnimationFrame(loop);
      return;
    }

    const hipY = (lh.y + rh.y) / 2;

    // PREP ‚Äî –∂–¥—ë–º —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å
    if (phase === 'PREP') {
      if (baseY === null) baseY = hipY;
      baseY = baseY * 0.95 + hipY * 0.05;

      if (lastHipY !== null && Math.abs(hipY - lastHipY) < STABLE_DELTA) {
        stableFrames++;
      } else {
        stableFrames = 0;
      }

      if (stableFrames >= STABLE_FRAMES_REQUIRED) {
        phase = 'TEST';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ üëç\n–¢–µ–ø–µ—Ä—å —Å–¥–µ–ª–∞–π 1 —Ç–µ—Å—Ç–æ–≤—ã–π –ø—Ä–∏—Å–µ–¥';
      }

      lastHipY = hipY;
      requestAnimationFrame(loop);
      return;
    }

    // –°–ß–Å–¢–ß–ò–ö
    if (state === 'UP' && hipY > baseY + DOWN_OFFSET) {
      state = 'DOWN';
    }
    else if (state === 'DOWN' && hipY < baseY + UP_OFFSET) {
      reps++;
      counterEl.innerText = reps;

      if (phase === 'TEST') {
        phase = 'TRAIN';
        text.innerText = '–û—Ç–ª–∏—á–Ω–æ! –ú–æ–∂–µ—à—å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É üí™';
      }

      state = 'COOLDOWN';
      cooldownTime = ts;
    }
    else if (state === 'COOLDOWN' && ts - cooldownTime > COOLDOWN_MS) {
      state = 'UP';
    }

    requestAnimationFrame(loop);
  });
}
</script>

</body>
</html>
