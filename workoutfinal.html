<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
canvas {
  width:100%;
  height:65vh;
  transform:scaleX(-1);
  background:black;
}
button {
  width:90%;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#2ecc71;
  color:black;
  margin:10px;
}
video { display:none; }
#msg { min-height:28px; }
</style>
</head>
<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<div style="font-size:40px" id="count">0</div>
<div id="msg">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div>

<button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
<button id="done" style="display:none;">‚úÖ –ì–æ—Ç–æ–≤–æ</button>

<script>
let balance = +localStorage.getItem('balance') || 0;
let perClick = +localStorage.getItem('perClick') || 1;
const rewardPerRep = 20 * perClick;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const countEl = document.getElementById('count');
const msg = document.getElementById('msg');
const startBtn = document.getElementById('start');
const doneBtn = document.getElementById('done');

let detector;
let reps = 0;
let state = 'UP';
let stage = 'IDLE';

let hipStand = null;
let hipSquat = null;
let threshold = null;

async function initModel() {
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );
}

async function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (!detector) {
    requestAnimationFrame(loop);
    return;
  }

  const poses = await detector.estimatePoses(video);

  if (poses.length) {
    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (lh && rh && lh.score > 0.4 && rh.score > 0.4) {
      const hipY = (lh.y + rh.y) / 2;

      if (stage === 'STAND') {
        hipStand = hipY;
      }

      if (stage === 'SQUAT') {
        hipSquat = hipSquat === null ? hipY : Math.max(hipSquat, hipY);
      }

      if (stage === 'COUNT' && threshold !== null) {
        if (state === 'UP' && hipY > threshold) {
          state = 'DOWN';
        }
        if (state === 'DOWN' && hipY < threshold) {
          state = 'UP';
          reps++;
          countEl.innerText = reps;
          msg.innerText = 'üî• +' + rewardPerRep + ' üí∞';
        }
      }
    }
  }

  requestAnimationFrame(loop);
}

startBtn.onclick = async () => {
  startBtn.style.display = 'none';
  doneBtn.style.display = 'block';
  msg.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É...';

  const stream = await navigator.mediaDevices.getUserMedia({ video:true });
  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  await initModel();
  loop();

  // –≠–¢–ê–ü 1 ‚Äî –°–¢–û–ô
  stage = 'STAND';
  msg.innerText = '–û—Ç–æ–π–¥–∏ –∏ –≤—Å—Ç–∞–Ω—å —Ä–æ–≤–Ω–æ';

  setTimeout(() => {
    // –≠–¢–ê–ü 2 ‚Äî –ü–†–ò–°–ï–î
    stage = 'SQUAT';
    msg.innerText = '–°–¥–µ–ª–∞–π –û–î–ò–ù –º–µ–¥–ª–µ–Ω–Ω—ã–π –ø—Ä–∏—Å–µ–¥';
  }, 3000);

  setTimeout(() => {
    // –≠–¢–ê–ü 3 ‚Äî –°–ß–Å–¢
    threshold = (hipStand + hipSquat) / 2;
    stage = 'COUNT';
    msg.innerText = '–ü—Ä–∏—Å–µ–¥–∞–π!';
  }, 7000);
};

doneBtn.onclick = () => {
  balance += reps * rewardPerRep;
  localStorage.setItem('balance', balance);
  window.location.href = 'index.html';
};
</script>

</body>
</html>
