<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
canvas { width:100%; height:65vh; transform:scaleX(-1); }
button {
  width:90%;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#2ecc71;
  color:black;
  margin:10px;
}
video { display:none; }
</style>
</head>
<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>
<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<div style="font-size:40px" id="count">0</div>
<div id="msg">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div>

<button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
<button id="done" style="display:none;">‚úÖ –ì–æ—Ç–æ–≤–æ</button>

<script>
let balance = +localStorage.getItem('balance') || 0;
let perClick = +localStorage.getItem('perClick') || 1;

const rewardPerRep = 20 * perClick;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const countEl = document.getElementById('count');
const msg = document.getElementById('msg');
const startBtn = document.getElementById('start');
const doneBtn = document.getElementById('done');

let detector, reps=0, state='up', hipStand=null, hipSquat=null, threshold=null;

async function init() {
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );
}

async function loop() {
  const poses = await detector.estimatePoses(video);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  if (poses.length) {
    const kp = poses[0].keypoints;
    const lh = kp.find(p=>p.name==='left_hip');
    const rh = kp.find(p=>p.name==='right_hip');
    if (lh && rh && lh.score>0.4 && rh.score>0.4) {
      const hipY = (lh.y+rh.y)/2;
      if (hipStand===null) hipStand = hipY;
      hipSquat = hipSquat===null ? hipY : Math.max(hipSquat, hipY);
      if (threshold && state==='up' && hipY>threshold) state='down';
      if (threshold && state==='down' && hipY<threshold) {
        state='up'; reps++; countEl.innerText=reps;
        msg.innerText='üî• +'+rewardPerRep+' üí∞';
      }
    }
  }
  requestAnimationFrame(loop);
}

startBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject=stream; await video.play();
  canvas.width=video.videoWidth; canvas.height=video.videoHeight;
  await init();
  setTimeout(()=>{ threshold=(hipStand+hipSquat)/2; msg.innerText='–ü—Ä–∏—Å–µ–¥–∞–π!'; },3000);
  loop();
  startBtn.style.display='none';
  doneBtn.style.display='block';
};

doneBtn.onclick = () => {
  balance += reps * rewardPerRep;
  localStorage.setItem('balance', balance);
  window.location.href = 'index.html';
};
</script>

</body>
</html>
