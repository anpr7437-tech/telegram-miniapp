<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–º–µ—Ä–∞ –∏ –¥–≤–∏–∂–µ–Ω–∏–µ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 12px 0;
    }

    video {
      width: 100%;
      max-height: 60vh;
      background: #111;
      transform: scaleX(-1);
    }

    #info {
      margin: 10px 0;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      width: 85%;
      padding: 16px;
      margin: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>üì∑ –ö–∞–º–µ—Ä–∞ + –¥–≤–∏–∂–µ–Ω–∏–µ</h2>

  <video id="video" muted playsinline></video>

  <div id="info">–û–∂–∏–¥–∞–Ω–∏–µ</div>

  <button id="start">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const info = document.getElementById('info');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let lastFrame = null;
    let active = false;

    let values = []; // —Å—é–¥–∞ —Å–∫–ª–∞–¥—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
    const MAX_VALUES = 10; // —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ

    function frameDiff(a, b) {
      let diff = 0;
      for (let i = 0; i < a.data.length; i += 4) {
        diff += Math.abs(a.data[i] - b.data[i]);
      }
      return diff / a.data.length;
    }

    function loop() {
      if (!active) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      if (lastFrame) {
        const diff = frameDiff(frame, lastFrame);

        values.push(diff);
        if (values.length > MAX_VALUES) values.shift();

        // —Å—Ä–µ–¥–Ω–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
        const avg =
          values.reduce((a, b) => a + b, 0) / values.length;

        info.innerText = '–î–≤–∏–∂–µ–Ω–∏–µ: ' + avg.toFixed(2);
      }

      lastFrame = frame;

      // –æ–±–Ω–æ–≤–ª—è–µ–º 5 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É
      setTimeout(() => requestAnimationFrame(loop), 200);
    }

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }
        });

        video.srcObject = stream;
        await video.play();

        active = true;
        info.innerText = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞';
        loop();
      } catch (e) {
        info.innerText = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
      }
    };
  </script>

</body>
</html>
