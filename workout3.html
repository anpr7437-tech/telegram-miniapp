<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin: 10px 0;
    }

    video {
      width: 100%;
      max-height: 55vh;
      background: #111;
      transform: scaleX(-1);
    }

    #count {
      font-size: 42px;
      margin: 10px 0;
    }

    #status {
      font-size: 18px;
      opacity: 0.8;
    }

    button {
      width: 85%;
      padding: 16px;
      margin: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: #000;
    }
  </style>
</head>
<body>

  <h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

  <video id="video" muted playsinline></video>

  <div id="count">0</div>
  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ</div>

  <button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const countEl = document.getElementById('count');
    const statusEl = document.getElementById('status');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let lastFrame = null;
    let active = false;

    let values = [];
    const MAX_VALUES = 10;

    let reps = 0;
    let phase = 'up'; // up ‚Üí down ‚Üí up
    const DOWN_THRESHOLD = 1.8;
    const UP_THRESHOLD = 0.8;

    function frameDiff(a, b) {
      let diff = 0;
      for (let i = 0; i < a.data.length; i += 4) {
        diff += Math.abs(a.data[i] - b.data[i]);
      }
      return diff / a.data.length;
    }

    function loop() {
      if (!active) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

      if (lastFrame) {
        const diff = frameDiff(frame, lastFrame);

        values.push(diff);
        if (values.length > MAX_VALUES) values.shift();

        const avg =
          values.reduce((a, b) => a + b, 0) / values.length;

        // –õ–û–ì–ò–ö–ê –ü–†–ò–°–ï–î–ê
        if (phase === 'up' && avg > DOWN_THRESHOLD) {
          phase = 'down';
          statusEl.innerText = '‚¨á –í–Ω–∏–∑';
        }

        if (phase === 'down' && avg < UP_THRESHOLD) {
          phase = 'up';
          reps++;
          countEl.innerText = reps;
          statusEl.innerText = '‚¨Ü –í–≤–µ—Ä—Ö';
        }
      }

      lastFrame = frame;
      setTimeout(() => requestAnimationFrame(loop), 200);
    }

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' }
        });

        video.srcObject = stream;
        await video.play();

        reps = 0;
        phase = 'up';
        countEl.innerText = '0';
        statusEl.innerText = '–ù–∞—á–∞–ª–∏';

        active = true;
        loop();
      } catch (e) {
        statusEl.innerText = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
      }
    };
  </script>

</body>
</html>
