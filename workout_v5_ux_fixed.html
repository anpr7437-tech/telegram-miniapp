<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout v5 UX Fixed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}

/* UX overlay */
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#box {
  background: rgba(0,0,0,0.7);
  padding: 36px 44px;
  border-radius: 28px;
  text-align: center;
  max-width: 90%;
}

#text {
  font-size: 38px;
  font-weight: 800;
  line-height: 1.3;
}

/* Button */
#startBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 20px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #2ecc71;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<video id="video" playsinline muted></video>

<div id="overlay">
  <div id="box">
    <div id="text">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É¬ª</div>
  </div>
</div>

<button id="startBtn">‚ñ∂ –ù–ê–ß–ê–¢–¨ –¢–†–ï–ù–ò–†–û–í–ö–£</button>

<script>
const video = document.getElementById('video');
const text = document.getElementById('text');
const startBtn = document.getElementById('startBtn');

let detector;
let lastHipY = null;
let stableTime = 0;
let lastTime = null;

const STABLE_DELTA = 8;
const REQUIRED_TIME = 2000;

startBtn.onclick = function () {
  text.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶';

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
      video.srcObject = stream;
      video.play();
      startBtn.style.display = 'none';

      video.onplaying = function () {
        text.innerText = '–ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å‚Ä¶';

        poseDetection.createDetector(
          poseDetection.SupportedModels.MoveNet,
          { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
        ).then(function(det) {
          detector = det;
          text.innerText = '–í—Å—Ç–∞–Ω—å –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç\n–∏ –Ω–µ –¥–≤–∏–≥–∞–π—Å—è';
          requestAnimationFrame(loop);
        });
      };
    })
    .catch(function () {
      text.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ';
    });
};

function loop(timestamp) {
  if (!lastTime) lastTime = timestamp;
  const dt = timestamp - lastTime;
  lastTime = timestamp;

  detector.estimatePoses(video).then(function(poses) {
    if (!poses.length) {
      requestAnimationFrame(loop);
      return;
    }

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    /* ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–¢–†–û–ö–ê */
    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4) {
      text.innerText = '–í—Å—Ç–∞–Ω—å –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
      stableTime = 0;
      lastHipY = null;
      requestAnimationFrame(loop);
      return;
    }

    const hipY = (lh.y + rh.y) / 2;

    if (lastHipY === null) {
      lastHipY = hipY;
      stableTime = 0;
    } else {
      const delta = Math.abs(hipY - lastHipY);
      if (delta < STABLE_DELTA) {
        stableTime += dt;
        if (stableTime >= REQUIRED_TIME) {
          text.innerText = '–û—Ç–ª–∏—á–Ω–æ!\n–ú–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É üí™';
          return;
        }
      } else {
        stableTime = 0;
        lastHipY = hipY;
        text.innerText = '–ù–µ –¥–≤–∏–≥–∞–π—Å—è‚Ä¶';
      }
    }

    requestAnimationFrame(loop);
  });
}
</script>

</body>
</html>
