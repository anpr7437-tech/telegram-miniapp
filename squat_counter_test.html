<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Squat Counter Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

canvas {
  width: 100%;
  height: 75vh;
  background: black;
  transform: scaleX(-1); /* –∑–µ—Ä–∫–∞–ª–æ */
}

button {
  width: 90%;
  padding: 18px;
  font-size: 20px;
  border-radius: 12px;
  border: none;
  background: #2ecc71;
  color: black;
  margin: 10px;
}

#status {
  font-size: 22px;
  margin-top: 10px;
  min-height: 60px;
}

#count {
  font-size: 64px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

<button id="start">‚ñ∂ –ù–ê–ß–ê–¢–¨</button>

<canvas id="canvas"></canvas>

<div id="count">0</div>
<div id="status">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('status');
const countEl = document.getElementById('count');
const startBtn = document.getElementById('start');

const video = document.createElement('video');
video.playsInline = true;
video.muted = true;

let detector;
let stage = 'IDLE'; // STAND ‚Üí SQUAT ‚Üí COUNT
let reps = 0;
let state = 'UP';

let standY = null;
let squatY = null;
let threshold = null;

async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );

  loop();
}

async function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (!detector) {
    requestAnimationFrame(loop);
    return;
  }

  const poses = await detector.estimatePoses(video);
  if (!poses.length) {
    status.innerText = '‚ùå –í—Å—Ç–∞–Ω—å –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const kp = poses[0].keypoints;
  const lh = kp.find(p => p.name === 'left_hip');
  const rh = kp.find(p => p.name === 'right_hip');

  if (!lh  !rh  lh.score < 0.4 || rh.score < 0.4) {
    status.innerText = '‚ùå –ú—ã –Ω–µ –≤–∏–¥–∏–º –±—ë–¥—Ä–∞';
    requestAnimationFrame(loop);
    return;
  }

  const hipY = (lh.y + rh.y) / 2;

  if (stage === 'STAND') {
    status.innerText = '–í—Å—Ç–∞–Ω—å —Ä–æ–≤–Ω–æ';
    standY = hipY;
  }

  if (stage === 'SQUAT') {
    status.innerText = '–°–¥–µ–ª–∞–π –û–î–ò–ù –ø—Ä–∏—Å–µ–¥';
    squatY = squatY === null ? hipY : Math.max(squatY, hipY);
  }

  if (stage === 'COUNT') {
    status.innerText = '–ü—Ä–∏—Å–µ–¥–∞–π!';
    if (state === 'UP' && hipY > threshold) state = 'DOWN';
    if (state === 'DOWN' && hipY < threshold) {
      state = 'UP';
      reps++;
      countEl.innerText = reps;
    }
  }

  requestAnimationFrame(loop);
}

startBtn.onclick = async () => {
  startBtn.style.display = 'none';
  status.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É...';

  await startCamera();

  stage = 'STAND';
  setTimeout(() => stage = 'SQUAT', 3000);
  setTimeout(() => {
    threshold = (standY + squatY) / 2;
    stage = 'COUNT';
  }, 7000);
};
</script>

</body>
</html>
