<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pose Safari Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video {
      width: 100%;
      height: 70vh;
      background: #111;
    }

    button {
      width: 90%;
      padding: 18px;
      font-size: 20px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: #2ecc71;
      color: black;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üß† MediaPipe Pose ‚Äî Safari —Ç–µ—Å—Ç</h2>

  <video id="video" playsinline muted></video>

  <button id="start">–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ</div>

  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');

    let stream;

    startBtn.onclick = async () => {
      statusEl.innerText = '–ó–∞–ø—Ä–æ—Å –∫–∞–º–µ—Ä—ã...';

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: true
        });

        video.srcObject = stream;
        await video.play();

        statusEl.innerText = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞';

        // ‚õîÔ∏è –í–ê–ñ–ù–û:
        // –ú—ã –°–û–ó–î–ê–Å–ú MediaPipe –ü–û–°–õ–ï –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ
        const pose = new Pose({
          locateFile: file =>
            https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}
        });

        pose.setOptions({
          modelComplexity: 0,
          smoothLandmarks: true,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        });

        // –ü—Ä–æ—Å—Ç–æ —Ç–µ—Å—Ç: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –û–î–ò–ù –∫–∞–¥—Ä
        await pose.send({ image: video });

        statusEl.innerText = 'MediaPipe –ø–æ–ª—É—á–∏–ª –∫–∞–¥—Ä';

      } catch (e) {
        statusEl.innerText = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã –∏–ª–∏ MediaPipe';
        console.error(e);
      }
    };
  </script>

</body>
</html>
