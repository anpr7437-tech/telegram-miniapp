<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iOS Camera OK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 100%;
      height: 70vh;
      background: #111;
    }
    button {
      width: 90%;
      padding: 18px;
      font-size: 20px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: #2ecc71;
      color: black;
    }
  </style>
</head>
<body>

  <h2>üì∑ iOS Camera Test</h2>

  <video id="video"></video>

  <button id="btn">–í–ö–õ–Æ–ß–ò–¢–¨ –ö–ê–ú–ï–†–£</button>

  <script>
    const video = document.getElementById('video');
    const btn = document.getElementById('btn');

    video.setAttribute('playsinline', '');
    video.muted = true;

    btn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true
        });
        video.srcObject = stream;
        await video.play();
        alert('–ö–ê–ú–ï–†–ê –í–ö–õ–Æ–ß–ï–ù–ê');
      } catch (e) {
        alert('–ö–ê–ú–ï–†–ê –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù–ê');
        console.error(e);
      }
    };
  </script>

</body>
</html>
