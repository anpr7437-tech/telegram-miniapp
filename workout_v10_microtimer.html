<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout v10 ‚Äì Stable Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
#box {
  background: rgba(0,0,0,0.75);
  padding: 36px 44px;
  border-radius: 28px;
  text-align: center;
  max-width: 90%;
}
#text {
  font-size: 34px;
  font-weight: 800;
  line-height: 1.3;
}
#counter {
  font-size: 64px;
  margin-top: 12px;
  display: none;
}
#startBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 20px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #2ecc71;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<video id="video" playsinline muted></video>

<div id="overlay">
  <div id="box">
    <div id="text">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É¬ª</div>
    <div id="counter">0</div>
  </div>
</div>

<button id="startBtn">‚ñ∂ –ù–ê–ß–ê–¢–¨ –¢–†–ï–ù–ò–†–û–í–ö–£</button>

<script>
const video = document.getElementById('video');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');

let detector = null;
let stage = 'waiting';

let hipStartY = null;
let minHipY = null;

let reps = 0;
let wentDown = false;
let downTime = 0;

let lastHipY = null;
let lastTime = null;
let stableTime = 0;

const STABLE_DELTA = 15;
const REQUIRED_STABLE = 1200;
const DOWN_THRESHOLD = 30;
const BACK_UP_TOLERANCE = 30;
const MIN_DOWN_TIME = 500; // üî• –º–∏–∫—Ä–æ-—Ç–∞–π–º–µ—Ä (0.5 —Å–µ–∫)

startBtn.onclick = () => {
  text.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶';

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      startBtn.style.display = 'none';

      video.onplaying = () => {
        stage = 'position';
        text.innerText =
          '–ü–æ—Å—Ç–∞–≤—å —Ç–µ–ª–µ—Ñ–æ–Ω —Ç–∞–∫, —á—Ç–æ–±—ã –º—ã –≤–∏–¥–µ–ª–∏ —Ç–µ–±—è –≤ –ø–æ–ª–Ω—ã–π —Ä–æ—Å—Ç\n' +
          '–ü–æ–¥–æ–∂–¥–∏ 10‚Äì15 —Å–µ–∫—É–Ω–¥';
        requestAnimationFrame(loop);
      };
    });
};

function loop(ts) {
  if (!lastTime) lastTime = ts;
  const dt = ts - lastTime;
  lastTime = ts;

  if (!detector && stage !== 'waiting') {
    poseDetection.createDetector(
      poseDetection.SupportedModels.MoveNet,
      { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
    ).then(det => detector = det);
  }

  if (!detector) {
    requestAnimationFrame(loop);
    return;
  }

  detector.estimatePoses(video).then(poses => {
    if (!poses.length) {
      requestAnimationFrame(loop);
      return;
    }

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');

    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4) {
      requestAnimationFrame(loop);
      return;
    }

    const hipY = (lh.y + rh.y) / 2;

    if (lastHipY === null) {
      lastHipY = hipY;
      requestAnimationFrame(loop);
      return;
    }

    const delta = Math.abs(hipY - lastHipY);
    lastHipY = hipY;

    // 1Ô∏è‚É£ –°—Ç–æ–∏–º —Å–ø–æ–∫–æ–π–Ω–æ
    if (stage === 'position') {
      if (delta < STABLE_DELTA) {
        stableTime += dt;
        if (stableTime > REQUIRED_STABLE) {
          hipStartY = hipY;
          minHipY = hipY;
          stage = 'calibrate';
          text.innerText = '–°–¥–µ–ª–∞–π 1 –ø—Ä–∏—Å–µ–¥';
        }
      } else {
        stableTime = 0;
      }
    }

    // 2Ô∏è‚É£ –ö–∞–ª–∏–±—Ä–æ–≤–∫–∞
    else if (stage === 'calibrate') {
      if (hipY > minHipY) minHipY = hipY;

      if (hipY - hipStartY > DOWN_THRESHOLD) {
        wentDown = true;
      }

      const backUp = Math.abs(hipY - hipStartY) < BACK_UP_TOLERANCE;

      if (wentDown && backUp && delta < STABLE_DELTA) {
        stableTime += dt;
        if (stableTime > REQUIRED_STABLE) {
          stage = 'training';
          reps = 0;
          wentDown = false;
          downTime = 0;
          counterEl.style.display = 'block';
          counterEl.innerText = '0';
          text.innerText = '–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å';
          return;
        }
      } else {
        stableTime = 0;
      }
    }

    // 3Ô∏è‚É£ –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ (–° –ú–ò–ö–†–û-–¢–ê–ô–ú–ï–†–û–ú)
    else if (stage === 'training') {
      const downLevel = hipStartY + (hipStartY - minHipY) * 0.5;

      if (hipY > downLevel) {
        downTime += dt;
      }

      if (!wentDown && downTime >= MIN_DOWN_TIME) {
        wentDown = true;
      }

      const backUp = Math.abs(hipY - hipStartY) < BACK_UP_TOLERANCE;

      if (wentDown && backUp && delta < STABLE_DELTA) {
        reps++;
        counterEl.innerText = reps;
        wentDown = false;
        downTime = 0;
      }
    }

    requestAnimationFrame(loop);
  });
}
</script>

</body>
</html>
