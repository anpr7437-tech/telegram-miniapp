<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #f5f5f5);
      --text: var(--tg-theme-text-color, #222);
      --hint: var(--tg-theme-hint-color, #777);
      --button: var(--tg-theme-button-color, #4f46e5);
      --button-text: var(--tg-theme-button-text-color, #fff);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      background: #ccc;
    }

    h1 {
      margin: 8px 0;
      font-size: 22px;
    }

    .username {
      color: var(--hint);
      margin-bottom: 12px;
    }

    .info {
      text-align: left;
      margin-top: 16px;
      font-size: 15px;
    }

    .info div {
      margin-bottom: 8px;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: var(--button);
      color: var(--button-text);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <img id="avatar" class="avatar" />
    <h1 id="name">Загрузка...</h1>
    <div id="username" class="username"></div>

    <div class="info">
      <div><strong>ID:</strong> <span id="id"></span></div>
      <div><strong>Открыто:</strong> Mini App</div>
    </div>

    <button class="btn" onclick="Telegram.WebApp.close()">Закрыть</button>
  </div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand(); // раскрыть на всю высоту

  const user = tg.initDataUnsafe.user;

  if (user) {
    document.getElementById('name').innerText =
      user.first_name + (user.last_name ? ' ' + user.last_name : '');

    document.getElementById('username').innerText =
      user.username ? '@' + user.username : '';

    document.getElementById('id').innerText = user.id;

    if (user.photo_url) {
      document.getElementById('avatar').src = user.photo_url;
    } else {
      document.getElementById('avatar').style.display = 'none';
    }
  } else {
    document.getElementById('name').innerText = 'Пользователь не определён';
  }
</script>

</body>
</html>
