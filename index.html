<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: radial-gradient(circle at top, #ff6a6a, #6a5cff, #0b0b12);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      padding: 16px;
      display: flex;
      justify-content: flex-end;
      font-size: 18px;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coin {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #ffd700, #ff9f00);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }

    .coin:active {
      transform: scale(0.9);
    }

    .bottom {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: rgba(0,0,0,0.4);
      font-size: 14px;
    }

    .tab {
      opacity: 0.6;
    }

    .tab.active {
      opacity: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="top">
  üí∞ <span id="balance">0</span>
</div>

<div class="main">
  <div class="coin" id="coin">ü™ô</div>
</div>

<div class="bottom">
  <div class="tab active">ü™ô –ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab">‚ö° –ü—Ä–æ–∫–∞—á–∫–∞</div>
  <div class="tab">üéØ –ó–∞–¥–∞–Ω–∏—è</div>
  <div class="tab">üèô –ú–∞–≥–∞–∑–∏–Ω</div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  let balance = Number(localStorage.getItem('balance')) || 0;

  const balanceEl = document.getElementById('balance');
  const coinEl = document.getElementById('coin');

  function updateBalance() {
    balanceEl.innerText = balance;
    localStorage.setItem('balance', balance);
  }

  coinEl.onclick = () => {
    balance += 1;
    updateBalance();
  };

  updateBalance();
</script>

</body>
</html>
