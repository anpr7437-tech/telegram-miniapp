<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      background: radial-gradient(circle at top, #ff6a6a, #6a5cff, #0b0b12);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
    }

    .screen {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
    }

    .coin {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #ffd700, #ff9f00);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      margin-top: 20px;
      transition: transform 0.1s;
    }

    .coin:active {
      transform: scale(0.9);
    }

    .card {
      background: rgba(255,255,255,0.12);
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 320px;
      margin-top: 20px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #6d5cff;
      color: white;
    }

    button:disabled {
      opacity: 0.4;
    }

    .bottom {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: rgba(0,0,0,0.4);
      font-size: 13px;
    }

    .tab {
      opacity: 0.6;
      cursor: pointer;
    }

    .tab.active {
      opacity: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="top">
  <div>‚ö° –ó–∞ –∫–ª–∏–∫: <span id="perClick">1</span></div>
  <div>üí∞ <span id="balance">0</span></div>
</div>

<!-- –ì–õ–ê–í–ù–ê–Ø -->
<div class="screen active" id="home">
  <div class="coin" id="coin">ü™ô</div>
</div>

<!-- –ü–†–û–ö–ê–ß–ö–ê -->
<div class="screen" id="upgrade">
  <div class="card">
    <h3>‚ö° –ü—Ä–æ–∫–∞—á–∫–∞</h3>
    <p>–ú–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫: <b id="upgradeValue">1</b></p>
    <p>–¶–µ–Ω–∞: <b id="upgradePrice">100</b> üí∞</p>
    <button id="buyUpgrade">–ö—É–ø–∏—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ</button>
  </div>
</div>

<!-- –ó–ê–î–ê–ù–ò–Ø -->
<div class="screen" id="tasks">
  <p>üéØ –ó–∞–¥–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è —Å–∫–æ—Ä–æ</p>
</div>

<!-- –ú–ê–ì–ê–ó–ò–ù -->
<div class="screen" id="shop">
  <p>üèô –ú–∞–≥–∞–∑–∏–Ω –ø–æ—è–≤–∏—Ç—Å—è —Å–∫–æ—Ä–æ</p>
</div>

<div class="bottom">
  <div class="tab active" data-screen="home">ü™ô –ì–ª–∞–≤–Ω–∞—è</div>
  <div class="tab" data-screen="upgrade">‚ö° –ü—Ä–æ–∫–∞—á–∫–∞</div>
  <div class="tab" data-screen="tasks">üéØ –ó–∞–¥–∞–Ω–∏—è</div>
  <div class="tab" data-screen="shop">üèô –ú–∞–≥–∞–∑–∏–Ω</div>
</div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  let balance = Number(localStorage.getItem('balance')) || 0;
  let perClick = Number(localStorage.getItem('perClick')) || 1;
  let upgradePrice = Number(localStorage.getItem('upgradePrice')) || 100;

  const balanceEl = document.getElementById('balance');
  const perClickEl = document.getElementById('perClick');
  const coinEl = document.getElementById('coin');
  const buyBtn = document.getElementById('buyUpgrade');

  function save() {
    localStorage.setItem('balance', balance);
    localStorage.setItem('perClick', perClick);
    localStorage.setItem('upgradePrice', upgradePrice);
  }

  function updateUI() {
    balanceEl.innerText = balance;
    perClickEl.innerText = perClick;
    document.getElementById('upgradeValue').innerText = perClick;
    document.getElementById('upgradePrice').innerText = upgradePrice;
    buyBtn.disabled = balance < upgradePrice;
  }

  coinEl.onclick = () => {
    balance += perClick;
    save();
    updateUI();
  };

  buyBtn.onclick = () => {
    if (balance >= upgradePrice) {
      balance -= upgradePrice;
      perClick += 1;
      upgradePrice = Math.floor(upgradePrice * 1.7);
      save();
      updateUI();
    }
  };

  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.screen).classList.add('active');
    };
  });

  updateUI();
</script>

</body>
</html>
