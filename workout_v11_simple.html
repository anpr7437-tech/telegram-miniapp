<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Workout v11 ‚Äì Simple Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: system-ui;
  overflow: hidden;
}
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
#box {
  background: rgba(0,0,0,0.75);
  padding: 32px 40px;
  border-radius: 24px;
  text-align: center;
}
#text {
  font-size: 32px;
  font-weight: 800;
}
#counter {
  font-size: 64px;
  margin-top: 12px;
}
#startBtn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  padding: 20px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #2ecc71;
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<video id="video" playsinline muted></video>

<div id="overlay">
  <div id="box">
    <div id="text">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É¬ª</div>
    <div id="counter">0</div>
  </div>
</div>

<button id="startBtn">‚ñ∂ –ù–ê–ß–ê–¢–¨ –¢–†–ï–ù–ò–†–û–í–ö–£</button>

<script>
const video = document.getElementById('video');
const text = document.getElementById('text');
const counterEl = document.getElementById('counter');
const startBtn = document.getElementById('startBtn');

let detector;
let reps = 0;

let baseY = null;
let sampleCount = 0;

let state = 'INIT'; // INIT ‚Üí UP ‚Üí DOWN ‚Üí COOLDOWN
let cooldownTime = 0;

const DOWN_OFFSET = 25;
const UP_OFFSET = 10;
const COOLDOWN_MS = 700;

startBtn.onclick = () => {
  text.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –∫–∞–º–µ—Ä–µ‚Ä¶';

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      startBtn.style.display = 'none';

      video.onplaying = async () => {
        detector = await poseDetection.createDetector(
          poseDetection.SupportedModels.MoveNet,
          { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
        );
        text.innerText = '–ù–∞—á–∏–Ω–∞–π –ø—Ä–∏—Å–µ–¥–∞—Ç—å';
        requestAnimationFrame(loop);
      };
    });
};

function loop(ts) {
  detector.estimatePoses(video).then(poses => {
    if (!poses.length) {
      requestAnimationFrame(loop);
      return;
    }

    const kp = poses[0].keypoints;
    const lh = kp.find(p => p.name === 'left_hip');
    const rh = kp.find(p => p.name === 'right_hip');
    if (!lh || !rh || lh.score < 0.4 || rh.score < 0.4) {
      requestAnimationFrame(loop);
      return;
    }

    const hipY = (lh.y + rh.y) / 2;

    // üß± –°–±–æ—Ä –±–∞–∑–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è —Ç–∞–∑–∞
    if (baseY === null) {
      baseY = hipY;
      sampleCount = 1;
    } else if (sampleCount < 60) {
      baseY = (baseY * sampleCount + hipY) / (sampleCount + 1);
      sampleCount++;
    } else if (state === 'INIT') {
      state = 'UP';
    }

    // üîΩ –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞
    if (state === 'UP' && hipY > baseY + DOWN_OFFSET) {
      state = 'DOWN';
    }

    else if (state === 'DOWN' && hipY < baseY + UP_OFFSET) {
      reps++;
      counterEl.innerText = reps;
      state = 'COOLDOWN';
      cooldownTime = ts;
    }

    else if (state === 'COOLDOWN') {
      if (ts - cooldownTime > COOLDOWN_MS) {
        state = 'UP';
      }
    }

    requestAnimationFrame(loop);
  });
}
</script>

</body>
</html>
