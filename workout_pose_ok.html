<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pose OK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    video, canvas {
      width: 100%;
      max-height: 65vh;
      transform: scaleX(-1); /* –ó–ï–†–ö–ê–õ–û */
    }

    button {
      width: 90%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: black;
      margin: 12px;
    }

    #status {
      margin: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üß† MediaPipe Pose ‚Äî —Ä–∞–±–æ—Ç–∞–µ—Ç</h2>

  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ</div>

  <button id="start">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');

    const pose = new Pose({
      locateFile: file =>
        https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(results => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {
          color: '#00FF00',
          lineWidth: 4
        });
        drawLandmarks(ctx, results.poseLandmarks, {
          color: '#FF0000',
          lineWidth: 2
        });
        statusEl.innerText = '–°–∫–µ–ª–µ—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω';
      } else {
        statusEl.innerText = '–ò—â—É —á–µ–ª–æ–≤–µ–∫–∞...';
      }
    });

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }
      });

      video.srcObject = stream;
      await video.play();

      statusEl.innerText = '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞';

      async function loop() {
        await pose.send({ image: video });
        requestAnimationFrame(loop);
      }

      loop();
    }

    startBtn.onclick = () => {
      startCamera().catch(err => {
        statusEl.innerText = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
        console.error(err);
      });
    };
  </script>

</body>
</html>
