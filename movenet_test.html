<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MoveNet test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    video, canvas {
      width: 100%;
      max-height: 65vh;
      transform: scaleX(-1);
    }

    button {
      width: 90%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #2ecc71;
      color: black;
      margin: 12px;
    }

    #status {
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>üß† MoveNet ‚Äî —Ç–µ—Å—Ç</h2>

  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>

  <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ</div>

  <button id="start">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start');

    let detector;

    async function initMoveNet() {
      statusEl.innerText = '–ó–∞–≥—Ä—É–∂–∞—é –º–æ–¥–µ–ª—å...';

      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        {
          modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
        }
      );

      statusEl.innerText = '–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞';
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }
      });

      video.srcObject = stream;
      await video.play();

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function detectOnce() {
      statusEl.innerText = '–û–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –∫–∞–¥—Ä...';

      const poses = await detector.estimatePoses(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (poses.length > 0) {
        statusEl.innerText = '‚úÖ –ß–µ–ª–æ–≤–µ–∫ –Ω–∞–π–¥–µ–Ω';

        for (const kp of poses[0].keypoints) {
          if (kp.score > 0.4) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
          }
        }
      } else {
        statusEl.innerText = '‚ùå –ß–µ–ª–æ–≤–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω';
      }
    }

    startBtn.onclick = async () => {
      try {
        await startCamera();
        await initMoveNet();

        statusEl.innerText = '–°–¥–µ–ª–∞—é –∫–∞–¥—Ä —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã';

        setTimeout(() => {
          detectOnce();
        }, 3000);

      } catch (e) {
        statusEl.innerText = '–û—à–∏–±–∫–∞';
        console.error(e);
      }
    };
  </script>

</body>
</html>
