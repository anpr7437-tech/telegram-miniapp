<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

<style>
body {
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}
canvas {
  width:100%;
  height:65vh;
  transform:scaleX(-1);
}
button {
  width:90%;
  padding:16px;
  font-size:18px;
  border-radius:12px;
  border:none;
  background:#2ecc71;
  color:black;
  margin:10px;
}
video { display:none; }
#msg { min-height:32px; font-size:20px; }
#count { font-size:48px; }
</style>
</head>

<body>

<h2>üèãÔ∏è –ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è</h2>

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<div id="count">0</div>
<div id="msg">–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å¬ª</div>

<button id="start">‚ñ∂ –ù–∞—á–∞—Ç—å</button>
<button id="done" style="display:none;">‚úÖ –ì–æ—Ç–æ–≤–æ</button>

<script>
let balance = +localStorage.getItem('balance') || 0;
let perClick = +localStorage.getItem('perClick') || 1;
const reward = 20 * perClick;

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const msg = document.getElementById('msg');
const countEl = document.getElementById('count');

let detector;
let reps = 0;
let state = 'UP';
let stage = 'IDLE';

let hipStand = null;
let hipSquat = null;
let threshold = null;

async function init() {
  detector = await poseDetection.createDetector(
    poseDetection.SupportedModels.MoveNet,
    { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
  );
}

async function loop() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  if (!detector) {
    requestAnimationFrame(loop);
    return;
  }

  const poses = await detector.estimatePoses(video);
  if (!poses.length) {
    msg.innerText = '–í—Å—Ç–∞–Ω—å—Ç–µ –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const kp = poses[0].keypoints;
  const lh = kp.find(p => p.name === 'left_hip');
  const rh = kp.find(p => p.name === 'right_hip');

  if (!lh  !rh  lh.score < 0.4 || rh.score < 0.4) {
    msg.innerText = '–í—Å—Ç–∞–Ω—å—Ç–µ –≤–æ –≤–µ—Å—å —Ä–æ—Å—Ç';
    requestAnimationFrame(loop);
    return;
  }

  const hipY = (lh.y + rh.y) / 2;

  if (stage === 'STAND') {
    msg.innerText = '–í—Å—Ç–∞–Ω—å —Ä–æ–≤–Ω–æ';
    hipStand = hipY;
  }

  if (stage === 'SQUAT') {
    msg.innerText = '–°–¥–µ–ª–∞–π –æ–¥–∏–Ω –ø—Ä–∏—Å–µ–¥';
    hipSquat = hipSquat === null ? hipY : Math.max(hipSquat, hipY);
  }

  if (stage === 'COUNT') {
    msg.innerText = '–ü—Ä–∏—Å–µ–¥–∞–π';
    if (state === 'UP' && hipY > threshold) state = 'DOWN';
    if (state === 'DOWN' && hipY < threshold) {
      state = 'UP';
      reps++;
      countEl.innerText = reps;
      msg.innerText = +${reward} üí∞;
    }
  }

  requestAnimationFrame(loop);
}

document.getElementById('start').onclick = async () => {
  document.getElementById('start').style.display = 'none';
  document.getElementById('done').style.display = 'block';
  msg.innerText = '–ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É...';

  const stream = await navigator.mediaDevices.getUserMedia({ video:true });
  video.srcObject = stream;
  await video.play();

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  await init();
  loop();

  stage = 'STAND';
  setTimeout(()=>stage='SQUAT', 3000);
  setTimeout(()=>{
    threshold = (hipStand + hipSquat) / 2;
    stage = 'COUNT';
  }, 7000);
};

document.getElementById('done').onclick = () => {
  balance += reps * reward;
  localStorage.setItem('balance', balance);
  window.location.href = 'index.html';
};
</script>

</body>
</html>
